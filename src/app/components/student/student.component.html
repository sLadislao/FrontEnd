<div class="m-5">
  <div class="flex items-center justify-between mt-5">
    <h1 class="mat-h1">Students</h1>
    <button mat-icon-button type="button"
    (click)="createUser()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <shared-table
    [items]="lstStudents"
    [config]="tableConfig"
    (itemEvent)="selected($event)"
  ></shared-table>
</div>
